<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
<meta charset="UTF-8">
<title>Books</title>
</head>
<body>
<h1>Books</h1>
<table class="table table-striped">
<tr>
<th>Name</th>
<th>Author</th>
</tr>
<tr th:each = "books : ${books}">
<td th:text="${books.title}"></td>
<td th:text="${books.author}"></td>
<td th:text="${books.year}"></td>
<td th:text="${books.price}"></td>
<td><a th:href="@{/deletebook/{id}(id=${books.id})}"><button class="btn btn-danger">Delete</button></a></td>
<td><a th:href="@{/editbook/{id}(id=${books.id})}">Edit</a></td>
</tr>
</table>
	<a href="/addbook">New Book</a>
	
</body>
</html>
